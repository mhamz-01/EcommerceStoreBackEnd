<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>
        <label for="price">Product Price:</label>
        <input type="text" id="price" name="price" value="{{ product.price }}" required><br><br>
        <label for="image">Product Image URL:</label>
        <input type="text" id="image" name="image" value="{{ product.image }}" required><br><br>
        <button type="submit">Update Product</button>
    </form>
    <br>
    <a href="{{ url_for('crud_operations') }}">Back to Products</a>
</body>
</html>

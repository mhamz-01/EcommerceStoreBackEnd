<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .cart {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart table th, .cart table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .cart table th {
            background: #f4f4f4;
        }
        .cart table img {
            width: 50px;
        }
        .total {
            text-align: right;
            font-size: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Shopping Cart</h1>
        </div>
    </header>
    <div class="container">
        <div class="cart">
            <h2>Items in your cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>${{ item.product.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.subtotal }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="total">
                Total: ${{ total }}
            </div>
        </div>
        <a href="{{ url_for('landing_page') }}">Continue Shopping</a>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    </div>
</body>
</html>
